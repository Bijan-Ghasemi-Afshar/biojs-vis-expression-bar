<style type="text/css">
    .wrapper {
        border-radius: 25px;
        padding: 20px;
        background-color:  #FFFFFF;
    }


    body{
      background-color: #E6E6E6	;
    }


    a{
          font-family: sans-serif;
          color: #DB7365;
          padding: 0.3rem;
      }
      a:hover{
          background-color: #DB7365;
          color: #fff1e0;
      }
      body{
          background: #fff1e0;
      }
      line.tick {
          stroke-width: 0.5;
      }

      line.minor-tick {
          stroke-width: 1;
          stroke-opacity:0.1;
      }

      .a-axis{
          stroke: #07ff66;
      }

      .b-axis{
          stroke: #6607ff;
      }

      .c-axis{
          stroke: #ff6607;
      }

      .axis-title{
          font-family: sans-serif;
          font-size: 1.5rem;
      }

      text.tick-text {
          font-family: sans-serif;
          font-weight: lighter;
          font-size: 1rem;
          fill: #e5328b;
          stroke:none;
      }

      text.corner-a{
        fill: #07ff66;
      }
      text.corner-b{
        fill: #6607ff;
      }
      text.corner-c{
        fill: #ff6607;
      }

      text.a-axis.tick-text {        
          fill: #07ff66;          
      }
      text.b-axis.tick-text {        
          fill: #6607ff;          
      }
      text.c-axis.tick-text {        
          fill: #ff6607;

          stroke-width: 2px;
      }

</style>
